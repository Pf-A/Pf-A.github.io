<title>Pi Launcher with Android-style Controls</title>
<style>
/* Fullscreen wallpaper background */
body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  height: 100vh;
  width: 100vw;
  display: flex;
  flex-direction: column;
  background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7ItL0vVeQFUzexqifBN-eZHV_THV123XiJA&s") no-repeat center center fixed;
  background-size: cover;
}

/* Launcher grid */
#launcher {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-gap: 30px;
  justify-items: center;
  align-items: center;
  width: 100%;
  max-width: 480px;
  padding: 20px;
  margin: auto;
}

/* App icons */
.app {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-decoration: none;
  color: white;
  font-size: 18px;
}

.app img {
  width: 100px;
  height: 100px;
  border-radius: 25px;
  background: rgba(255,255,255,0.15);
  padding: 10px;
  margin-bottom: 8px;
  transition: transform 0.2s;
}

.app img:active {
  transform: scale(0.9);
}

/* Iframe container */
#iframe-container {
  flex: 1;
  display: none;
  flex-direction: column;
  width: 100%;
  height: 100%;
}

/* Iframe */
#iframe-app {
  flex: 1;
  width: 100%;
  border: none;
}

/* Android-style bottom buttons */
#bottom-bar {
  display: flex;
  justify-content: space-around;
  background: rgba(0,0,0,0.6);
  padding: 10px 0;
}

#bottom-bar button {
  background: rgba(255,255,255,0.2);
  border: none;
  color: white;
  font-size: 18px;
  padding: 10px 20px;
  border-radius: 10px;
  transition: 0.2s;
}

#bottom-bar button:hover {
  background: rgba(255,255,255,0.4);
}

</style>
</head>

<script>
// Grab elements
const apps = document.querySelectorAll('.app');
const launcher = document.getElementById('launcher');
const iframeContainer = document.getElementById('iframe-container');
const iframe = document.getElementById('iframe-app');

apps.forEach(app => {
  app.addEventListener('click', e => {
    e.preventDefault();
    const url = app.dataset.url;
    iframe.src = url;
    launcher.style.display = 'none';
    iframeContainer.style.display = 'flex';
  });
});

// Android buttons
document.getElementById('back').addEventListener('click', () => {
  iframe.contentWindow.history.back();
});
document.getElementById('reload').addEventListener('click', () => {
  iframe.src = iframe.src;
});
document.getElementById('home').addEventListener('click', () => {
  iframe.src = '';
  iframeContainer.style.display = 'none';
  launcher.style.display = 'grid';
});
</script>
