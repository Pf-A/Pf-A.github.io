  <style>
    /* Fullscreen wallpaper background */
body {
  margin: 0;
  padding: 0;
  background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7ItL0vVeQFUzexqifBN-eZHV_THV123XiJA&s") no-repeat center center fixed;
  background-size: cover;
  height: 100vh;
  width: 100vw;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Grid launcher layout */
#launcher {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* 2 icons per row */
  grid-gap: 30px;
  justify-items: center;
  align-items: center;
  width: 100%;
  max-width: 480px; /* match your screen width */
  padding: 20px;
}

/* App icons */
.app {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-decoration: none;
  color: white;
  font-size: 18px;
  font-family: sans-serif;
}

.app img {
  width: 100px;
  height: 100px;
  border-radius: 25px;
  background: rgba(255, 255, 255, 0.15);
  padding: 10px;
  margin-bottom: 8px;
  transition: transform 0.2s;
}

.app img:active {
  transform: scale(0.9);
}
