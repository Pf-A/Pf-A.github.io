	    button {
  font-family: inherit;
  border: none;
  outline: 1px dotted rgb(37, 37, 37);
  outline-offset: -4px;
  cursor: pointer;
  background: hsl(0deg 0% 75%);
  box-shadow:
    inset -1px -1px #292929,
    inset 1px 1px #fff,
    inset -2px -2px rgb(158, 158, 158),
    inset 2px 2px #ffffff;
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: 2px;
  padding: 5px 30px;
}

button:active {
  box-shadow:
    inset -1px -1px #fff,
    inset 1px 1px #292929,
    inset -2px -2px #ffffff,
    inset 2px 2px rgb(158, 158, 158);
}
    </style>
	  <script>
        function showDiv(num) {
            for (let i = 1; i <= 3; i++) {
                document.getElementById('div' + i).className = 'content hidden';
            }
            document.getElementById('div' + num).className = 'content visible';
        }
    </script>
    
  </head>
	<script>
  document.addEventListener("mousemove", function(e) {
    const trail = document.createElement("div");
    trail.style.position = "absolute";
    trail.style.left = e.pageX + "px";
    trail.style.top = e.pageY + "px";
    trail.style.width = "6px";
    trail.style.height = "6px";
    trail.style.borderRadius = "50%";
    trail.style.backgroundColor = "hsl(" + Math.random()*360 + ", 100%, 60%)";
    trail.style.pointerEvents = "none";
    trail.style.zIndex = "9999";
    document.body.appendChild(trail);
    setTimeout(() => trail.remove(), 500);
  });
</script>
